<!DOCTYPE HTML>
<html>
  {%extends "bootstrap/base.html"%}
  {% include "header.html" %}

  {%block body%}
  <body id="predict">
  <link rel="stylesheet" href="static/result.css">


    <div id="middle">

      <div style="padding: 2em;">
        <p style="padding: 1em; font-size: 20px; text-align: center; color:white;">Original Image</p>
        <div style="display: block;"><img src="" id="image" style="left:33%; border:2px solid white; border-radius:3px; display: list-item;"></div>
      </div>

      <div id="text">
        <p style="color:white; font-size: 18px; display: list-item;">The model believes the weather to be: {{prediction}}</p>
      </div>

    </div> 

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        document.getElementById("image").src = sessionStorage.getItem("img");
      });
    </script>
  </body>
  {%endblock%}
</html>
